name: formatting Check
on: [push, pull_request]
jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v31
    - name: Run fmt check
      run: nix develop .#CI -c cargo fmt --check
  typos:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run typos
      uses: crate-ci/typos@master

